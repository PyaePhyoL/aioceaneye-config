server:
  port: 8080
  datasource:
    url: jdbc:mysql://localhost:3306/aioceaneye_db
    username: root
    password: "admin"

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "clients"
    description: "Clients (Company & Ship) Application in AiOceanEye"
    version: "1.0.0"
